<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Math Test</title>
</head>
<body>

  <!-- Start of math test -->

  <h1>Online Math Test</h1>

  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <h2>Multiple Choice Questions</h2>

    <p>1. What is 5 &times; 3?</p>
    <input type="radio" id="q1a" name="q1" value="10">
    <label for="q1a">10</label><br>
    <input type="radio" id="q1b" name="q1" value="15">
    <label for="q1b">15</label><br>
    <input type="radio" id="q1c" name="q1" value="20">
    <label for="q1c">20</label><br><br>

    <p>2. What is the value of &radic;16?</p>
    <input type="radio" id="q2a" name="q2" value="2">
    <label for="q2a">2</label><br>
    <input type="radio" id="q2b" name="q2" value="4">
    <label for="q2b">4</label><br>
    <input type="radio" id="q2c" name="q2" value="8">
    <label for="q2c">8</label><br><br>

    <p>3. Which of the following is true?</p>
    <input type="radio" id="q3a" name="q3" value="5 &lt; 3">
    <label for="q3a">5 &lt; 3</label><br>
    <input type="radio" id="q3b" name="q3" value="7 &gt; 2">
    <label for="q3b">7 &gt; 2</label><br>
    <input type="radio" id="q3c" name="q3" value="6 = 9">
    <label for="q3c">6 = 9</label><br><br>

    <h2>Word Problem</h2>

    <p>4. Maria had 12 apples. She gave 3 to her friend and ate 2 herself. How many apples does she have left?</p>
    <textarea id="wordProblem" name="wordProblem" rows="4" cols="50" placeholder="Write your answer here..."></textarea><br><br>

    <button type="submit">Submit Test</button>
  </form>

  <!-- End of math test -->

</body>
</html>
