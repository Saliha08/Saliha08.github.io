<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Sunset Color Scheme</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    th {
      font-size: 24px;
      font-weight: bold;
      font-family: 'Georgia', serif;
      color: #4B2E2B;
      padding: 15px;
      background-color: #FFE5B4;
    }
    td {
      padding: 10px;
      border: 1px solid #999;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th colspan="4">Golden Sunset</th>
    </tr>
    <tr>
      <td style="background-color:#FF4500;">Burnt Orange</td>
      <td style="background-color:#FFD700;">Golden Yellow</td>
      <td style="background-color:#FF69B4;">Sunset Pink</td>
      <td style="background-color:#800080; color: white;">Twilight Purple</td>
    </tr>
    <tr>
      <td>#FF4500</td>
      <td>#FFD700</td>
      <td>#FF69B4</td>
      <td>#800080</td>
    </tr>
    <tr>
      <td>rgb(255, 69, 0)</td>
      <td>rgb(255, 215, 0)</td>
      <td>rgb(255, 105, 180)</td>
      <td>rgb(128, 0, 128)</td>
    </tr>
    <tr>
      <td>hsl(16, 100%, 50%)</td>
      <td>hsl(51, 100%, 50%)</td>
      <td>hsl(330, 100%, 71%)</td>
      <td>hsl(300, 100%, 25%)</td>
    </tr>
  </table>

</body>
</html>
